<!DOCTYPE html>
        <html>
            <head>
                <title>JSChang - ${title}</title>
                <meta charset="utf-8">
                <style>
                body {
                    background-color: white;
                    color: black;
                }
                h1 {
                    font-size: 40px;
                    text-align: center;
                    border-bottom: 1px solid light;
                    margin: 0px;
                    padding: 10px;
                }
                .saw {
                    color:gray;
                }
                .cur {
                    text-decoration: underline;
                }
                #grid ol {
                    border-right: 1px solid gray;
                    width: 150px;
                    margin: 0px;
                    padding: 10px;
                    padding-left: 30px;
                }
                #grid {
                    display: grid;
                    grid-template-columns: 200px 1fr;
                }
                #article {
                    padding: 10px;
                    padding-left: 30px;
                }
                #grid h3 {
                    margin: 0px;
                    margin-bottom: 10px;
                }
                #grid ul {
                    margin: 0px;
                    padding-left: 20px;
                }
                a {
                    color:black;
                    text-decoration: none;
                }
                .button {
                    background-color: #4c68af;
                    border: none;
                    color: white;
                    padding: 10px 20px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 5px 2px;
                    cursor: pointer;
                }
                @media(max-width: 800px) {
                    #grid {
                        display: block;
                    }
                    #grid ol {
                        border-right: none;
                    }
                    h1 {
                        border-bottom: none;
                    }
                }
                </style>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script>
                var Body = {
                    setBodyColor: function setBodyColor(color) {
                        document.querySelector('body').style.color = color;
                    },
                    setBodyBackgroundColor: function setBodyColor(color) {
                        document.querySelector('body').style.backgroundColor = color;
                    }
                };
                
                var Link = {
                    setLinkColor: function setLinkColor(color) {
                        $('a').css("color", color);
                    }
                };
                
                function nightDayHandler(self) {
                    if(self.value==='Night') {
                        Body.setBodyBackgroundColor('black');
                        Body.setBodyColor('white');
                        Link.setLinkColor('white');
                        document.getElementById('night_day').value = 'Day';
                    } else {
                        Body.setBodyBackgroundColor('white');
                        Body.setBodyColor('black');
                        Link.setLinkColor('black')
                        document.getElementById('night_day').value = 'Night';
                    }
                }
                </script>
            </head>
            <body>
                <h1><a href="index.html">JSChang</a></h1>
                <input type="button" class="button" id="night_day" value="Night" onclick="nightDayHandler(this)">
                <div id="grid">
                    <ol>
                        <li><a href="education.html" class="saw">Education</a></li>
                        <li><a href="publication.html" id="cur">Publication</a></li>
                        <li><a href="awards.html"class="saw">Awards</a></li>
                    </ol>
                    <div id="article">

                        <a href="/update">Update</a>
                        <form action="/delete_process" method="post" onclick="alert('Do you really want to delete?')">
                            <input type="hidden" name="id" value="${sanitizedTitle}">
                            <input type="submit" class="button" value="Delete">
                        </form>
                        <br>
                        <h3>Publication</h3>
                        <ul>
                            <li>Efficient Hyperplane Generation</li>
                        </ul>
                    </div>
                </div> 
            </body>
        </html>
